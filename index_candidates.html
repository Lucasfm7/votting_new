<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Candidatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_candidates.css">
</head>
<body>
    <!-- Banner de Notificação -->
    <div id="notificationBanner" class="notification-banner hidden"></div>

    <!-- Container principal -->
    <div class="main-content">
        <div class="candidate-container">
            <h2>Selecione o seu candidato</h2>
            <p id="saudacao"></p>
            <div class="candidate-grid" id="candidateGrid">
                <!-- Os cards dos candidatos serão inseridos aqui pelo JavaScript -->
            </div>
            <!-- Indicador de carregamento -->
            <div id="loadingIndicator" class="loading-indicator hidden">
                <p>Carregando candidatos...</p>
            </div>
            <!-- Botão para confirmar a seleção -->
            <button class="btn-primary" id="confirmButton" disabled>Confirmar Seleção</button>
        </div>

        <!-- Caixa de diálogo modal de confirmação -->
        <div id="confirmationModal" class="modal hidden">
            <div class="modal-content">
                <p>Você deseja confirmar o seu voto no candidato <span id="selectedCandidateName"></span>?</p>
                <div class="modal-buttons">
                    <button id="confirmVoteButton" class="btn-primary">Confirmar</button>
                    <button id="cancelVoteButton" class="btn-secondary">Escolher outro candidato</button>
                </div>
            </div>
        </div>

        <!-- Animação de sucesso em tela cheia -->
        <div id="successAnimation" class="success-animation hidden">
            <img id="candidateImage" src="" alt="Candidato Selecionado" class="candidate-image-success">
            <div class="success-message">
                <h2>Voto Confirmado!</h2>
                <!-- Botão discreto para voltar ao início -->
                <button id="backButton" class="btn-back">Voltar ao Início</button>
            </div>
        </div>
    </div>

    <!-- Rodapé fixo com "Desenvolvido por..." -->
    <div class="footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/malta-lucas/" class="footer-link">Lucas Malta</a> em parceria com <a href="https://atenasstrategy.com/" class="footer-link">Atenas</a></p>
        <!-- Logo da Atenas no rodapé para telas pequenas -->
        <div class="logo-atenas-footer">
            <a href="https://atenasstrategy.com/">
                <img src="assets/atenas_logo.png" alt="Logo Atenas">
            </a>
        </div>
    </div>

    <!-- Logo da Atenas no canto inferior direito -->
    <div class="logo-atenas-corner">
        <a href="https://atenasstrategy.com/">
            <img src="assets/atenas_logo.png" alt="Logo Atenas" id="atenasLogo">
        </a>
    </div>

    <!-- Scripts -->
    <script src="script_candidates.js"></script>
</body>
</html>
