<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIAC - Melhores do Ano 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_base.css">
</head>
<body>
    <!-- Banner de notificação -->
    <div id="notificationBanner" class="notification hidden"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <!-- Logo principal -->
            <img src="assets/logo.png" alt="Logo Principal" class="logo-main">

            <!-- Formulário de login -->
            <div class="login-box">
                <form id="cpfForm">
                    <!-- Label para CPF/CNPJ -->
                    <label for="cpfCnpj" class="label-text">CPF ou CNPJ</label>
                    <!-- Campo de entrada para CPF/CNPJ -->
                    <input type="text" id="cpfCnpj" class="input-field" placeholder="Digite seu CPF ou CNPJ" maxlength="18">

                    <!-- Botão de avançar -->
                    <button type="submit" class="btn-primary" id="btnAvancar">
                        <span id="btnText">Continuar</span>
                        <div id="spinner" class="spinner hidden"></div>
                        <div id="checkmark" class="checkmark hidden">
                            <svg viewBox="0 0 52 52">
                                <path d="M14 27 l10 10 l14 -14" fill="none" stroke="#FFFFFF" stroke-width="4"/>
                            </svg>
                        </div>
                    </button>

                    <!-- Link de contato -->
                    <p class="contact-link">
                        <a href="https://api.whatsapp.com/send?phone=553391118140&text=Fale%20conosco%20Aciac">Entre em contato caso tenha dúvidas.</a> 
                    </p>
                </form>
            </div>
        </div>

        <!-- Nova Logo abaixo do container -->
        <div class="new-logo">
            <img src="assets/realizacao_aciac.jpeg" alt="Realização ACIC">
        </div>
    </div>

    <!-- Rodapé atualizado -->
    <div class="footer">
        <!-- Botão Resultado dentro do rodapé -->
        <div class="resultado-button-footer">
            <button class="resultado-button">Resultado</button>
        </div>
        <p>
            Desenvolvido por <a href="https://www.linkedin.com/in/malta-lucas/" class="footer-link">Lucas Malta</a> em parceria com 
            <a href="https://atenasstrategy.com/" class="footer-link">Atenas</a>
        </p>
        <!-- Logo da Atenas no rodapé para telas pequenas -->
        <div class="logo-atenas-footer">
            <a href="https://atenasstrategy.com/">
                <img src="assets/atenas_logo.png" alt="Logo Atenas">
            </a>
        </div>
    </div>

    <!-- Logo da Atenas no canto inferior direito -->
    <div class="logo-atenas-corner">
        <a href="https://atenasstrategy.com/">
            <img src="assets/atenas_logo.png" alt="Logo Atenas" id="atenasLogo">
        </a>
    </div>

    <!-- Modal de Login para Resultado -->
    <div id="resultadoModal" class="modal hidden">
        <div class="modal-content">
            <h2>Login para Ver Resultado</h2>
            <form id="resultadoLoginForm">
                <label for="resultadoUsername" class="label-text">Usuário</label>
                <input type="text" id="resultadoUsername" class="input-field" placeholder="Digite seu usuário" required maxlength="50">

                <label for="resultadoPassword" class="label-text">Senha</label>
                <input type="password" id="resultadoPassword" class="input-field" placeholder="Digite sua senha" required maxlength="50">

                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Entrar</button>
                    <button type="button" class="btn-secondary" id="btnCancelarResultado">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script externo -->
    <script src="script_base.js"></script>
</body>
</html>
