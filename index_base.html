<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIC - Melhores do Ano 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner de notificação -->
    <div id="notificationBanner" class="notification hidden"></div>

    <div class="login-container">
        <!-- Logo principal -->
        <img src="logo.png" alt="Logo Principal" class="logo-main">

        <!-- Formulário de login -->
        <div class="login-box">
            <form id="cpfForm">
                <!-- Label para CPF/CNPJ -->
                <label for="cpfCnpj" class="label-text">CPF ou CNPJ</label>
                <!-- Campo de entrada para CPF/CNPJ -->
                <input type="text" id="cpfCnpj" class="input-field" placeholder="Digite seu CPF ou CNPJ" maxlength="18">

                <!-- Botão de avançar -->
                <button type="submit" class="btn-primary" id="btnAvancar">
                    <span id="btnText">Continuar</span>
                    <div id="spinner" class="spinner hidden"></div>
                    <div id="checkmark" class="checkmark hidden">
                        <svg viewBox="0 0 52 52">
                            <path d="M14 27 l10 10 l14 -14" fill="none" stroke="#FFFFFF" stroke-width="4"/>
                        </svg>
                    </div>
                </button>

                <!-- Link de contato -->
                <p class="contact-link">
                    <a href="mailto:contato@empresa.com">Entre em contato caso tenha dúvidas.</a> 
                </p>
            </form>
        </div>
    </div>

    <!-- Rodapé fora do container -->
    <div class="footer">
        <p>Desenvolvido por Lucas Malta</p>
    </div>

    <!-- Script externo -->
    <script src="script_base.js"></script>
</body>
</html>
